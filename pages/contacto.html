        </ul>
    </nav>
</header>
<main>
    <div class="card w-50 mx-auto">
        <h1 class="card-title">Formulario de Contacto</h1>
        <div class="card-body">
            <p class="mb-4">Rellene el formulario para contactarse con nosotros</p>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingrese apellido paterno y materno">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número Telefónico</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Email</label>
                    <input type="text" class="form-control" id="correo" placeholder="Ingrese su correo">
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comentario" rows="5" placeholder="Ingrese sus consultas y sugerencias"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>
